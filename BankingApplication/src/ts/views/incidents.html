<div class="oj-hybrid-padding" id="containerDiv">
  <h3>Register</h3>
  <oj-c-form-layout max-columns="1" direction="column">
    <div>
      <oj-c-input-text id="first-name-input" label-hint="First Name" label-edge="inside" value="{{fname}}"></oj-c-input-text>
    </div>
    <div>
      <oj-c-input-text id="last-name-input" label-hint="Last Name" label-edge="inside" value="{{lname}}"></oj-c-input-text>
    </div>

    <div>
      <oj-input-date id="dob-input" label-hint="Date of Birth" value="{{dob}}" autocomplete="off"></oj-input-date>
    </div>

    <div>
      <oj-c-input-text id="email-input" label-hint="Email" label-edge="inside" value="{{email}}"></oj-c-input-text>
    </div>

    <div>
      <oj-c-input-password id="password-input" clear-icon="always" value="{{password}}" min="0" step="0" label-hint="Password"></oj-c-input-password>
    </div>

    <oj-button id="button1" on-oj-action="[[buttonAction]]">Register</oj-button>

    <oj-c-message-toast
              data="[[messages]]"
              on-oj-close="[[closeMessage]]"></oj-c-message-toast>
  </oj-c-form-layout>
</div>
