<div class="oj-hybrid-padding">
  <h3>All Bank Accounts</h3>

  <oj-table id="table" aria-label="Accounts Table" accessibility.row-header="depName" data="[[dataprovider]]"
    dnd='{"reorder": {"columns": "enabled"}}' scroll-policy="loadMoreOnScroll" scroll-policy-options='{"fetchSize": 10}'
    columns='[{"headerText": "Account Number", "field": "account_id", "resizable": "enabled", "id": "depId"},
             {"headerText": "Account Type", "field": "type", "resizable": "enabled", "id": "depName"},
             {"headerText": "Balance", "field": "balance", "resizable": "enabled", "id": "locId"},
             {"headerText": "Overdraft Limit", "field": "overdraftLimit", "resizable": "enabled", "id": "intId"},
             {"headerText": "Overdraft Rate", "field": "overdraftRate", "resizable": "enabled", "id": "manId"},
             {"headerText": "Interest Rate", "field": "rate", "resizable": "enabled", "id": "empCount"}]'
    class="demo-table-container">
  </oj-table>


</div>
